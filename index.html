<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttoms-container">
        <div class="rowone">
          <div class="buttom">1</div>
          <div class="buttom">2</div>
          <div class="buttom">3</div>
          <div class="buttom">4</div>
          <div class="buttom">sin</div>
        </div>
        <div class="rowone">
          <div class="buttom">5</div>
          <div class="buttom">6</div>
          <div class="buttom">7</div>
          <div class="buttom">8</div>
          <div class="buttom">cos</div>
        </div>
        <div class="rowthree">
          <div class="buttom">9</div>
          <div class="buttom">0</div>
          <div id="AC" class="buttom">AC</div>
          <div id="C" class="buttom">C</div>
          <div class="buttom">tan</div>
        </div>
        <div class="rowfour">
          <div class="buttom operator">+</div>
          <div class="buttom operator">-</div>
          <div class="buttom operator">*</div>
          <div class="buttom operator">/</div>
          <div class="buttom operator" id="equalbutton">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
